<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Nova Pyra - FTC 25619</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
  <div class="flex flex-col h-dvh w-dvw max-h-dvh max-w-dvw">
    <ul class="flex flex-row w-full justify-center">
      <li class="basis-1/5 text-center">About Us</li>
      <li class="basis-1/5 text-center"><a href="members.html">Team Members</a></li>
      <li class="basis-1/5 text-center">Our Robots</li>
      <li class="basis-1/5 text-center">Sponsors</li>
      <li class="basis-1/5 text-center">Events</li>
    </ul>
    <img src="assets/NovaPyra_Logo_Concept.jpg" class="mt-8 max-h-4/5 aspect-[1.51545] m-auto animate-slow-pulse"
      alt="Nova Pyra, FTC Team 25619" />
    <p class="w-full text-center text-2xl">
      A 2024 rookie team from Mandeville, LA
    </p>
    <div class="w-full mt-8 flex flex-row">
      <p class="w-full mx-4 text-right text-xs">
        &#169; 2024 Mandeville Junior High School Robotics Boosters
      </p>
    </div>
  </div>
  <style>
    @keyframes pulse {
      0% {
        opacity: 0.8;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.8;
      }
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Rationale, sans-serif;
      width: viewport;
      height: viewport;
    }

    .animate-slow-pulse {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</body>

</html>
